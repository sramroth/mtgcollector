{% extends "layout.html" %}
{% block content %}
<h1>Collections Page</h1>
    {% for card in collection %}
        <h2>{{ card.name }}</h2>
        <ul>
            <li>Set: {{ card.set }}</li>
            <li>Price: {{ card.price }}</li>
        </ul>
        <a href="https://www.tcgplayer.com/search/all/product?q={{ card.name }}">Search for {{ card.name }} on TCGPlayer</a>
    {% endfor %}
{% endblock content %}
